version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    restart: always
    env_file: 
      - ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ../backend/
    restart: always
    env_file: 
      - ./.env
    volumes:
      - static:/backend_static
      - media:/recipes/
    depends_on:
      - db
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    command: cp -r /app/build/. /static/
    volumes:
      - ../frontend/:/app/result_build/
      - static:/frontend_static
    depends_on:
      - backend
  nginx:
    image: nginx:1.19.3
    env_file: 
      - ./.env
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/staticfiles/
      - media:/media/
    depends_on:
      - frontend
